{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}Provost Core{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/global.css' %}" />
    {% block extra_css %}{% endblock %} {% block extra_head %}{% endblock %}
  </head>
  <body>
    <header>
      <nav class="main-margins">
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'post_list' %}">Posts</a>
      </nav>
    </header>

    <main class="main-margins">{% block content %}{% endblock %}</main>

    <footer>
      <!-- Add your footer content here -->
    </footer>

    {% block extra_scripts %}{% endblock %}
  </body>
</html>
