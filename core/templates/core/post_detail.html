{% extends 'core/base.html' %} {% block content %}
<div>
  <h1>{{ post.title }}</h1>
  <p>{{ post.content }}</p>
  <p>Posted by: {{ post.user }} on {{ post.created_at }}</p>

  <h2>Comments:</h2>
  <ul>
    {% for comment in comments %}
    <li class="comment">
      {{ comment.content }} ({{ comment.user }} - {{ comment.created_at }})
    </li>
    {% endfor %}
  </ul>
</div>
<style>
  .comment {
    padding: 10px;
    border: 1px solid #ccc;
    margin: 10px 0;
  }
</style>
{% endblock %}
